<template name="configureLoginServiceDialogForMapMyFitness">
  <p>
    First, you'll need to register your app on MapMyFitness. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://developer.mapmyapi.com" target="_blank">https://developer.mapmyapi.com.</a>
    </li>
    <li>
      Click "Request a Key".
    </li>
    <li>
      Complete the form with information about your client application. (If you aren't logged in, you'll need to fill out the form's first portion about yourself.)
    </li>
    <li>
      Submit the form. You should land on a confirmation page, and if this is your first time signing up, you should receive an email with a link to confirm your email address. 
    </li>
    <li>
     Click the confirmation link. You should land on a registration success page containing your client application tokens and secrets.
    </li>
    <li>
      Make a note of your new application's Key (client ID) and Secret (client secret). You should keep your Secret private in a secure location.
    </li>
  </ol>
</template>
